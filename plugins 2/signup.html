         <script src="/plugins 2/jquery-validation-1.19.5 (1)/jquery.js"></script>
      <script src="/plugins 2/jquery-validation-1.19.5 (1)/jquery.validate.js"></script> 
      <script>
         $(document).ready(function(){
           $.validator.setDefaults({
           submitHandler: function(){
            let obj={
                name:$("#name1").val(),
                mail:$("#mail1").val(),
                password:$("#psw1").val()
            }
            if(!localStorage.getItem($("#mail1").val())){
                localStorage.setItem($("#mail1").val(),JSON.stringify(obj));
               window.location.href="login.html"
            }
            else{
                alert("account already exist")
            }
           
        },
        
    });
    $.validator.addMethod('mypassword', function(value, element) {
        return this.optional(element) || (value.match(/[a-z]/) && value.match(/[0-9]/) && value.match(/[A-Z]/));
    },
    'Password should contain at least one numeric one Lowercase and one Uppercase.');
    $("#frm1").validate({
        rules:{
            name1:"required",
       
        mail1:{
            required:true,
            email:true,
           
        },
        psw1:{
            required:true,
            minlength:8,
            mypassword:true,

        },
        cpsw:{
             required:true,
             equalTo:"#psw1"
        }
    },
        messages:{
            name1:"Please enter your name",
            mail1:{
                required:"please enter your email id",
                email:"please enter valide email"

            },
            psw1:{
                required:"please enter your password",
                minlength:"password length must be 8"
            },
            cpsw:{
                required:"please match your password",
                equalTo:"password doesnt match"
            }
        },
        
    })
});
      </script>
